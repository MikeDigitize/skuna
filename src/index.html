<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Skuna</title>
	<link rel="stylesheet" type="text/css" href="css/skuna-app-styles.min.css">
</head>
<body>
	<div class="container-fluid">
		<section class="row">
			<header class="col-sm-12">
				<div class="logo">
					<img src="images/logo.png" class="header-logo">
				</div>		
				<h1>Skuna Artisan Craft Brewing</h1>	
				<h2>All British Craft Lager and Cider</h2>				
			</header>
		</section>
		<main>
			<section class="row">
				<div class="gallery col-sm-12">
					<div class="gallery-small">
						<div class="col-sm-3 col-xs-6">
							<img src="images/skuna-1-large.png" class="img-small img-small-1">
						</div>
						<div class="col-sm-3 col-xs-6">
							<img src="images/skuna-2-large.png" class="img-small img-small-2">
						</div>
						<div class="col-sm-3 col-xs-6">
							<img src="images/skuna-3-large.png" class="img-small img-small-3">
						</div>
						<div class="col-sm-3 col-xs-6">
							<img src="images/skuna-4-large.png" class="img-small img-small-4">
						</div>
					</div>
				</div>
			</section>		
			<section class="row form-holder">
				<div class="form col-xl-8 col-xl-offset-2">
					<h2>Enquire about exclusive installs</h2>
					<h3>We'll never share your details with anyone</h3>
					<form id="skuna-contact-form">
						<div class="form-group">
							<label for="name">Your name</label>
							<input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="A name so we know who to ask for you when we contact you">
						</div>
						<div class="form-group">
							<label for="email">Your email</label>
							<input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="An email address we can send Skuna details to">
						</div>
						<div class="form-group">
							<label for="number">Your contact number</label>
							<input type="number" class="form-control" id="number" aria-describedby="numberHelp" placeholder="A contact number we can call you on">
						</div>
						<button type="submit" class="btn btn-primary">Enquire about Skuna!</button>
					</form>
				</div>
			</section>	
		</main>
	</div>
	<script src="js/app.js"></script>
</body>
</html>
